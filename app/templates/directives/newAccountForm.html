<form class="form-horizontal" ng-submit="handleCreateAttempt()">
  <div class="form-group">
    <label for="regNameTextBox" class="control-label col-sm-4">Full name:</label>
    <div class="col-sm-8" ng-class="errors.name.cssClass">
      <input id="regNameTextBox" class="form-control" ng-model="fields.name" type="text" placeholder="Name" />
      <p class="help-block" ng-show="errors.name.message">{{errors.name.message}}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="regEmailTextBox" class="control-label col-sm-4">Email:</label>
    <div class="col-sm-8" ng-class="errors.email.cssClass">
      <input id="regEmailTextBox" class="form-control" ng-model="fields.email" type="email" placeholder="Email" />
      <p class="help-block" ng-show="errors.email.message">{{errors.email.message}}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="regPasswordTextBox" class="control-label col-sm-4">Password:</label>
    <div class="col-sm-8" ng-class="errors.password.cssClass">
      <input id="regPasswordTextBox" class="form-control" ng-model="fields.pass" type="password" placeholder="Password" />
      <p class="help-block" ng-show="errors.password.message">{{errors.password.message}}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="regConfirmPasswordTextBox" class="control-label col-sm-4">Confirm password:</label>
    <div class="col-sm-8" ng-class="errors.confirmPassword.cssClass">
      <input id="regConfirmPasswordTextBox" class="form-control" ng-model="fields.confirmPass" type="password" placeholder="Password" />
      <p class="help-block" ng-show="errors.confirmPassword.message">{{errors.confirmPassword.message}}</p>
    </div>
  </div>
  <center>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <input class="btn btn-success" type="submit" value="Create Account" />
        <button class="btn btn-default" ng-click="onCancel()">Cancel</button>
      </div>
    </div>
  </center>
</form>
